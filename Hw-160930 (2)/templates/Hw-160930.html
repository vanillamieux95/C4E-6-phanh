<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<div class="w3-display-container" style="margin-bottom:50px">
  <img src="https://scontent-hkg3-1.xx.fbcdn.net/v/t1.0-9/992829_10204690160648965_8205472292862649408_n.jpg?oh=cb1db556e284935502688029e1d5f943&oe=5879C716" style="width:100%">
  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:70%">
  <h2><b>Eri Kusakabe (Ellie)<br>Just an Otaku whose collection is so weird that needed to be share</b></h2>
</div>
</div>
{% for film in film_list %}
    <div class="w3-row w3-container w3-half" style="margin:50px 0">
    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-amber w3-padding-top">
        <img src="{{ film.img }}" alt="{{ film.name }}" style="width:100%">
        <h2>{{ film.name }}</h2>
        <a href="{{ film.link }}">Watch the anime here</a>
      </div>
    </div>
    </div>
{% endfor %}

</body>
</html>
