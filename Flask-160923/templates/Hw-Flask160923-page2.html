<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Footsteps Journey</title>
</head>

<body>
{% for info in places_list %}
    <h2>Destination: {{ info.name }}</h2>
    <h3>Content: {{ info.description }}</h3>
    <img src="{{ info.img }}">
    <a href="{{ info.link }}">Read more</a>
{% endfor %}

</body>
</html>
